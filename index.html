<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="blur">
    <button class="btn admin__login" id="adminLogin">Admin login</button>
    <div class="container right-panel-active">
      <div class="container__form container--signup">
        <form action="#" class="form" id="signUpForm">
          <h2 class="form__title">Sign Up</h2>
          <input type="text" placeholder="User" class="input" id="userName" />
          <input type="email" placeholder="Email" class="input" id="email" />
          <input
            type="password"
            placeholder="Password"
            class="input"
            id="password"
          />
          <button class="btn" id="getUserSignUp">Sign Up</button>
        </form>
      </div>

      <div class="container__form container--signin">
        <form action="#" class="form" id="signInForm">
          <h2 class="form__title">Sign In</h2>
          <input
            type="text"
            placeholder="Username"
            class="input"
            id="_userName"
          />
          <input
            type="password"
            placeholder="Password"
            class="input"
            id="userPass"
          />
          <button class="btn admin__login" id="getUserSignIn">Sign In</button>
        </form>
      </div>

      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn">Sign In</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="admin__popup hidden" id="adminPopUp">
      <p style="position: absolute; top: 10px; right: 30px" id="close">X</p>
      <input
        type="password"
        placeholder="Password"
        class="input"
        id="getAdminPass"
      />
      <button class="btn admin-sigin" id="adminSignIn">Sign In</button>
    </div>
  </body>
</html>
